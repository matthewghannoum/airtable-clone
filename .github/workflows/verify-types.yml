name: Verify types with Next.js build

on:
  pull_request:
    branches: [main]

concurrency:
  group: typecheck-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  next-build:
    name: next build (type-check)
    runs-on: ubuntu-latest

    env:
      NODE_ENV: production
      CI: true
      NEXT_TELEMETRY_DISABLED: 1
      SKIP_ENV_VALIDATION: 1 # for T3 stack or similar env validation

    steps:
      # ---- Gate: internal PRs only ----
      - name: Determine PR origin
        id: gate
        run: |
          if [ "${{ github.event.pull_request.head.repo.full_name }}" = "${{ github.repository }}" ]; then
            echo "internal=true" >> "$GITHUB_OUTPUT"
            echo "This is an internal PR. CI will run."
          else
            echo "internal=false" >> "$GITHUB_OUTPUT"
            echo "This is an external PR from a fork. CI steps will be skipped."
          fi

      - name: External PR notice (no-op)
        if: steps.gate.outputs.internal == 'false'
        run: |
          echo "Skipping type-check for forks to avoid untrusted CI. \
          Maintainers can test by pushing a branch to the main repo."

      # ---- Real CI (runs only for internal PRs) ----
      - name: Checkout
        if: steps.gate.outputs.internal == 'true'
        uses: actions/checkout@v4

      - name: Setup Node.js 20 LTS and enable Corepack
        if: steps.gate.outputs.internal == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: |
            pnpm-lock.yaml
            **/pnpm-lock.yaml

      - name: Enable Corepack (required for pnpm)
        if: steps.gate.outputs.internal == 'true'
        run: corepack enable

      - name: Install dependencies
        if: steps.gate.outputs.internal == 'true'
        run: pnpm install --frozen-lockfile

      - name: Restore Next.js build cache
        if: steps.gate.outputs.internal == 'true'
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: next-cache-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**/*.ts', '**/*.tsx', 'next.config.*') }}
          restore-keys: |
            next-cache-${{ runner.os }}-

      - name: Build (runs TypeScript type-check)
        if: steps.gate.outputs.internal == 'true'
        run: pnpm run build
        # If you want to skip linting inside build:
        # run: pnpm next build --no-lint

      - name: Ensure tsconfig.json exists
        if: ${{ always() && steps.gate.outputs.internal == 'true' }}
        run: |
          test -f tsconfig.json || (echo "tsconfig.json missing." && exit 1)
